<!-- order of classes in html element doesn't matter however order of class declarations in the style section do. second declaration will always take precednece over the first  -->
<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
</style>
<h1 class="pink-text blue-text">Hello World!</h1>
